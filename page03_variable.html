<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        자바스크립트의 자료유형(Data Type)
    </h1>
    <h2>
        기본자료형: number, boolean, undefined, srting
    </h2>
    <h2>
        참조형 (부품) : object(객체), function
    </h2>
    <script>
        //변수 선언(var, let, const)
        var a;
        //alert(a);//underfined
        a=100;//number
        document.write("a="+a,"<br>"); // + : 문자열+변수=>문자열 결합이 일어남
        document.write("a의 자료형: ", typeof a,"<br>"); //number
        a="hello";//string
        document.write("a="+a,"<br>"); // + : 문자열+변수=>문자열 결합이 일어남
        document.write("a의 자료형: ", typeof a,"<br>"); //number

        str='안녕하세요?'
        document.write(str,"<br>")
//변수명: 소문자로 시작, camel표기법()
        let helloWorld=3.14//number유형
        let bool=false;//boolean(true, false)

        document.write('helloWorld='+helloWorld,"자료형: ",typeof helloWorld,"<br>");
        document.write('bool='+bool,"자료형: ",typeof bool,"<br>");
    </script>
    <hr color="red">
    <script>
        //참조형:object,function
        //object(객체유형)
        //객체(속성+행동양식)
        let car=new Object();
        car.color="black";
        car.capacity=2000;
        car.run=function(){
            document.write('<h2>'+this.color+"색상의 자동차가 달려요</h2>");
        }
        car.run();//함수호출
        docuent.write('car의 자료형', typeof car);
    </script>
</body>
</html>
